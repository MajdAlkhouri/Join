<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="addTask.css">
    <script src="addTask.js"></script>
    <script src="navbar.js"></script>
    <title>addTask</title>
</head>

<body onload="includeHTML()">
    <div class="bg">
        <div w3-include-html="templates/navbar.html"> </div>
        <div class="header-container">
            <span>ADD TASK</span>
            <p>Learning Management System Project</p>
        </div>
        <div class="addTask-container">
            <div class="formular-cont">
                <div class="flex-cont">
                    <p>TITLE</p>
                    <input class="input-field" id="titleInputfield" type="text" placeholder="Management meeting preparation">
                    <p>CATEGORY</p>
                    <select class="input-field" id="selectCategory" placeholder="Kategorie">
                        <option>Marketing</option>
                        <option>Development</option>
                        <option>Design</option>
                    </select>
                    <p>DESCRIPTION</p>
                    <textarea class="input-field textarea-height" id="descriptionInputfield" cols="30">Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                    </textarea>
                </div>
                <div class="flex-cont">
                    <p>DUE DATE</p>
                    <input class="input-field" id="dateInputfield" type="date" onfocus="(this.type='date')">
                    <p>URGENCY</p>
                    <select class="input-field"  id="selectUrgency" placeholder="Kategorie">
                        <option>Low</option>
                        <option>Normal</option>
                        <option>High</option>
                    </select>
                    <p>ASSIGNED TO</p>
                    <div class="img-cont">
                        <img class="img-profile" src="img/Peter.jpg">
                        <p id="taskCreator">NAME</p>
                        <img src="img/icon plus.png">
                    </div>
                </div>
            </div>
            <div class="btn-cont">
                <button class="btn" >CANCEL</button>
                <button class="btn" onclick="addTask()" >GREATE TASK</button>
            </div>
        </div>


    </div>

    </div>


</body>

</html>
